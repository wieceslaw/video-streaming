version: '2'

services:
  minio:
    image: 'bitnami/minio:latest'
    ports:
      - '9000:9000'
      - '9001:9001'
    environment:
      - MINIO_ROOT_USER=user
      - MINIO_ROOT_PASSWORD=password
    networks:
      - backend
    volumes:
      - 'minio-volume:/data'

networks:
  backend:
    driver: bridge

volumes:
  minio-volume:
